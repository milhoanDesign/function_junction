<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Junction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tuesday Breakfast</h1>
    <div class="input-wrapper">
        <label for="name">Customer name: </label>
        <input id="customerName" type="text">
    </div>
    <div class="input-wrapper">
        <label for="pancakes">Number of pancakes: </label>
        <input id="pancakes" type="number">
    </div>
    <div class="input-wrapper">
        <label for="eggs">Number of eggs: </label>
        <input id="eggs" type="number">
    </div>
    <div class="input-wrapper button">
        <button id="addBerries">Add Berries</button>
        <button id="placeOrder">Place order</button>
        <button id="clearList">Clear list</button>
    </div>
    <div id="output">
        <h2>Customer orders</h2>
        <ul id="orderList">
            <!-- Output will be displayed here -->
        </ul>
    </div>

    <script src="main.js"></script>    
</body>
</html>
